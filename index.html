<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <div class="Container">
    <h1 class="heading">Weather</h1>
    <form class="data">
        <label "place">City</label>
        <input name="place" type="text" id="place" placeholder="Azamgarh">
        <input type="submit" value="Get Weather">
    </form>
    <div class="weather-data"></div>
    <div class="icon">
        <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
    </div>
    <div class="temperature">22°C</div>
    <div class="description">Sunny</div>
    <div class="details">
        <div>Feels like: 23°C</div>
        <div>Humidity: 40%</div>
        <div>Windspeed: 5 m/s</div>
    </div>
</div>     

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
